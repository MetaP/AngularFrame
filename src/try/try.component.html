<h1>{{ 'try.title' | translate }}</h1>

<div oLocalize="try.title">Not changed.</div>
<div oNamespace="parent">
	<div oNamespace="child">
		<form [formGroup]="formGroup">
			<o-field-label>
				<input formControlName="firstName" type="string"/>
			</o-field-label>
			<o-field-label>
				<input formControlName="age" type="number"/>
			</o-field-label>
			<try-address formControlName="address" #address></try-address>
		</form>
	</div>
	<pre>{{formGroup.getRawValue() | json}}</pre>
</div>
