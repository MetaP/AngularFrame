<form [formGroup]="formGroup" spellcheck="false" (ngSubmit)="onSubmit()">
    <ng-content></ng-content>
    <div class="maf-buttons-panel">
        <button type="button" (click)="onCancel()" class="maf">{{translations.cancel}}</button>
        <button type="submit" #saveButton [disabled]="!(allowSave$ | async)" class="maf default">{{translations.save}}</button>
    </div>
</form>
