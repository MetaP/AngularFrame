<maf-form [mafDataMap]="addressMap" context="Address" (save)="onSave($event)">
    <maf-buttons-selector [(value)]="selected">
        <maf-option labelId="First" value="A"></maf-option>
        <maf-option label="Second" value="B"></maf-option>
        <maf-option label="Third" value="C"></maf-option>
        <!-- <maf-option label="Fourth: very long text to be split over multiple lines" value="D"></maf-option> -->
    </maf-buttons-selector>

    <maf-list-selector [items]="items">
        
    </maf-list-selector>

    <label>Natural:</label>
    <input type="text" pattern="d"/>
    <input type="text" mafNatural groupSeparator="'" [formControl]="postalCode"/>


    <maf-text mafAttribute="line1"></maf-text>
    <maf-text mafAttribute="comment"></maf-text>
    <maf-text mafAttribute="line2"></maf-text>
    <!-- <maf-selection></maf-selection> -->
    <maf-form-status [formGroup]="formGroup"></maf-form-status>
</maf-form>
